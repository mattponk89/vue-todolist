<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>ToDoList VueJs</title>
    </head>
    <body>
        <div id="root" class="container">
          <div class="row d-flex justify-content-center header">
            <div class="col-12 logo d-flex justify-content-center">
              <img src="img/logo.png" alt="">
            </div>
            <div class="col-6">
              <input id="user_input" @keyup.enter="addItemList()" type="text" name="userInput" v-model="userInput" placeholder="Nuovo Todo">
            </div>
            <div class="col-2 d-flex justify-content-center">
              <button id="btn_insert" @click="addItemList()" type="button" name="insertTodo">Aggiungi</button>
            </div>
          </div>
          <h1 class="how-many">
            COSE DA FARE: {{numTodo}} 
          </h1>
          <div class="row d-flex justify-content-center">
            <ul class="col-9 text-decoration-none todo-list">
              <li v-for="(el, index) in toDoList" class='todo-item d-flex justify-content-between align-items-center'>
                <div @click="toggleCheck(index)" :class="{active: el.isChecked}" class="d-flex align-items-center">
                  {{el.textToDo}}
                </div>
                <i @click="removeItemList(el, index)" class="fa fa-times d-flex justify-content-center align-items-center" aria-hidden="true"></i>
              </li>
            </ul>
          </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
